<!DOCTYPE html>
<html>
  <head>
    <title>RPS Game</title>
    <!-- Link CSS here -->
    <link type="text/css" rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="row">
      <h1>Rock Paper Scissors</h1>
      <img src="http://www.coltnews.com/wp-content/uploads/2016/04/RPS.png" />

      <h3>Please Submit Your Choice Below</h3>
      <div>
        <input class="input" />
        <button class="play">play!</button>
      </div>

      <div class="choices" class="row">
        <div>
          <h4>User Choice</h4>
          <p class="userChoice"></p>
        </div>
        <div>
          <h4>Computer Choice</h4>
          <p class="computerChoice"></p>
        </div>
      </div>
      <div class="result"></div>
      <img src ="https://cdn.glitch.me/02c15105-1a40-4af0-bdf0-5afa9920acbc/ac9d83a5-c9dc-460b-88e4-7b154a4f5c8a.image.png?v=1639523032377" class="resultImg">
        
        </div>

    <!-- Link JQuery here -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <!-- Link script.js here -->
    <script src="js/script.js"></script>
  </body>
</html>
